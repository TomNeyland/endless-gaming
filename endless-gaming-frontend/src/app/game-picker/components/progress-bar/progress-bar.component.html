<div class="progress-bar-container">
  @if (hasProgress()) {
    <div class="progress-section">
      @if (showCount) {
        <div class="progress-text mat-headline-6">
          {{ getProgressText() }}
        </div>
      }

      <div class="progress-wrapper">
        <mat-progress-bar 
          mode="determinate" 
          [value]="getProgressPercentage()"
          [class]="getProgressClass()">
        </mat-progress-bar>
        
        @if (showPercentage) {
          <div class="progress-percentage mat-body-2">
            {{ getPercentageText() }}
          </div>
        }
      </div>

      @if (isComplete()) {
        <div class="completion-message mat-headline-6">
          <span class="checkmark">âœ“</span>
          Comparisons Complete!
        </div>
      }
    </div>
  } @else {
    <div class="no-progress">
      <p class="mat-body-1">Progress not available</p>
    </div>
  }
</div>

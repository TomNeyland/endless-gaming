<div class="game-comparison">
  @if (hasValidPair()) {
    <div class="comparison-container">
      <!-- Left Game Section -->
      <div class="game-section left-game">
        <app-game-card 
          [game]="getLeftGame()!" 
          [highlightOnHover]="true"
          class="comparison-card">
        </app-game-card>
        <button 
          mat-raised-button 
          color="primary"
          class="choice-btn prefer-btn" 
          (click)="selectLeft()"
          [disabled]="isLoading">
          <mat-icon>thumb_up</mat-icon>
          I Prefer This Game
        </button>
      </div>

      <!-- VS Section -->
      <mat-card class="vs-section mat-elevation-z2">
        <mat-card-content>
          <div class="vs-content">
            <div class="vs-text mat-headline-4">VS</div>
            <button 
              mat-stroked-button 
              color="accent"
              class="skip-btn" 
              (click)="skip()"
              [disabled]="isLoading">
              <mat-icon>skip_next</mat-icon>
              Skip Both
            </button>
          </div>
        </mat-card-content>
      </mat-card>

      <!-- Right Game Section -->
      <div class="game-section right-game">
        <app-game-card 
          [game]="getRightGame()!" 
          [highlightOnHover]="true"
          class="comparison-card">
        </app-game-card>
        <button 
          mat-raised-button 
          color="primary"
          class="choice-btn prefer-btn" 
          (click)="selectRight()"
          [disabled]="isLoading">
          <mat-icon>thumb_up</mat-icon>
          I Prefer This Game
        </button>
      </div>
    </div>
  } @else {
    <mat-card class="no-pairs mat-elevation-z1">
      <mat-card-content>
        <div class="no-pairs-content mat-headline-6">
          <mat-icon>auto_awesome</mat-icon>
          <h3>No more game pairs available</h3>
          <p class="mat-body-1">Generating your recommendations...</p>
        </div>
      </mat-card-content>
    </mat-card>
  }

<div class="game-comparison">
  @if (hasValidPair()) {
    <div class="comparison-container">
      <!-- Left Game Section -->
      <div class="game-section left-game">
        <app-game-card 
          [game]="getLeftGame()!" 
          [highlightOnHover]="true"
          class="comparison-card">
        </app-game-card>
        <button 
          mat-raised-button 
          color="primary"
          class="choice-btn prefer-btn" 
          (click)="selectLeft()"
          [disabled]="isLoading">
          <mat-icon>thumb_up</mat-icon>
          I Prefer This Game
        </button>
      </div>

      <!-- VS Section (Compact) -->
      <div class="vs-section">
        <div class="vs-header">
          <div class="vs-text mat-headline-4">VS</div>
        </div>
        
        <!-- Enhanced voting options (horizontal layout) -->
        <div class="both-actions-horizontal">
          <button 
            mat-mini-fab 
            color="primary"
            class="like-both-btn" 
            (click)="likeBoth()"
            [disabled]="isLoading"
            matTooltip="Like Both Games">
            <mat-icon>thumb_up</mat-icon>
          </button>
          
          <button 
            mat-mini-fab 
            class="skip-btn" 
            (click)="skip()"
            [disabled]="isLoading"
            matTooltip="Skip This Comparison">
            <mat-icon>skip_next</mat-icon>
          </button>
          
          <button 
            mat-mini-fab 
            color="warn"
            class="dislike-both-btn" 
            (click)="dislikeBoth()"
            [disabled]="isLoading"
            matTooltip="Dislike Both Games">
            <mat-icon>thumb_down</mat-icon>
          </button>
        </div>
      </div>

      <!-- Right Game Section -->
      <div class="game-section right-game">
        <app-game-card 
          [game]="getRightGame()!" 
          [highlightOnHover]="true"
          class="comparison-card">
        </app-game-card>
        <button 
          mat-raised-button 
          color="primary"
          class="choice-btn prefer-btn" 
          (click)="selectRight()"
          [disabled]="isLoading">
          <mat-icon>thumb_up</mat-icon>
          I Prefer This Game
        </button>
      </div>
    </div>
  } @else {
    <mat-card class="no-pairs mat-elevation-z1">
      <mat-card-content>
        <div class="no-pairs-content mat-headline-6">
          <mat-icon>auto_awesome</mat-icon>
          <h3>No more game pairs available</h3>
          <p class="mat-body-1">Generating your recommendations...</p>
        </div>
      </mat-card-content>
    </mat-card>
  }

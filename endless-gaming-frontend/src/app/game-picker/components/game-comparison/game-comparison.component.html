<div class="game-comparison">
  @if (hasValidPair()) {
    <div class="comparison-container">
      <div class="game-section left-game">
        <app-game-card 
          [game]="getLeftGame()!" 
          [highlightOnHover]="true">
        </app-game-card>
        <button 
          class="choice-btn prefer-btn" 
          (click)="selectLeft()"
          [disabled]="isLoading">
          I Prefer This Game
        </button>
      </div>

      <div class="vs-section">
        <div class="vs-text">VS</div>
        <button 
          class="choice-btn skip-btn" 
          (click)="skip()"
          [disabled]="isLoading">
          Skip Both
        </button>
      </div>

      <div class="game-section right-game">
        <app-game-card 
          [game]="getRightGame()!" 
          [highlightOnHover]="true">
        </app-game-card>
        <button 
          class="choice-btn prefer-btn" 
          (click)="selectRight()"
          [disabled]="isLoading">
          I Prefer This Game
        </button>
      </div>
    </div>
  } @else {
    <div class="no-pairs">
      <h3>No more game pairs available</h3>
      <p>Generating your recommendations...</p>
    </div>
  }

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'endless-gaming-frontend/**'
      - '.github/workflows/deploy-gh-pages.yml'
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: "22.x"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: endless-gaming-frontend

jobs:
  build:
    name: Build Angular Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: endless-gaming-frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      run: npm run build -- --configuration github-pages
      
    - name: Copy master.json to dist
      run: cp master.json dist/
      
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: endless-gaming-frontend/dist

  deploy:
    name: Deploy to GitHub Pages  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Check deployment
      run: |
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo "ðŸ”— Site URL: ${{ needs.deploy.outputs.page_url }}"
        echo "ðŸ“Š Next steps:"
        echo "   - Visit the deployed site to verify functionality"
        echo "   - Test the game picker with master.json data"
        echo "   - Verify SPA routing works correctly"
name: endless-gaming-production
region: nyc1

# No long-running services needed - using scheduled cron jobs for data collection

# Production database configuration
databases:
  - engine: PG
    name: endless-gaming-production-db
    num_nodes: 1
    size: db-s-1vcpu-1gb
    version: "15"

# Jobs for database management and scheduled collection
jobs:
  - name: database-setup
    kind: PRE_DEPLOY
    source_dir: /
    environment_slug: python
    
    build_command: |
      pip install poetry
      poetry config virtualenvs.create false
      poetry install --only=main
    
    run_command: |
      python scripts/setup_db.py
    
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${endless-gaming-production-db.DATABASE_URL}
      - key: PYTHONPATH
        scope: RUN_AND_BUILD_TIME
        value: /app
    
    instance_count: 1
    instance_size_slug: basic-xxs

  - name: daily-full-collection
    kind: CRON
    schedule: "0 2 * * *"  # Run daily at 2 AM UTC
    source_dir: /
    environment_slug: python
    
    build_command: |
      pip install poetry
      poetry config virtualenvs.create false
      poetry install --only=main
    
    run_command: |
      python scripts/collect_games.py collect --max-pages 30
    
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${endless-gaming-production-db.DATABASE_URL}
      - key: PYTHONPATH
        scope: RUN_AND_BUILD_TIME
        value: /app
      - key: MAX_WORKERS
        scope: RUN_TIME
        value: "5"
    
    instance_count: 1
    instance_size_slug: basic-s
    
  - name: weekly-maintenance
    kind: CRON
    schedule: "0 1 * * 0"  # Run weekly on Sunday at 1 AM UTC
    source_dir: /
    environment_slug: python
    
    build_command: |
      pip install poetry
      poetry config virtualenvs.create false
      poetry install --only=main
    
    run_command: |
      python scripts/collect_games.py status
    
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${endless-gaming-production-db.DATABASE_URL}
      - key: PYTHONPATH
        scope: RUN_AND_BUILD_TIME
        value: /app
    
    instance_count: 1
    instance_size_slug: basic-xxs